
<div class="row">
    <div class="col-md-4 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse</h1>
                <form action="" [formGroup]="registro" (ngSubmit)="Registrar()">
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" formControlName="apellido">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" formControlName="telefono">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="password">Verificar Contraseña</label>
                        <input type="password" class="form-control" formControlName="password2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3 btn-block"> Registrar</button>
                </form>
                <div class="form-group mt-3">
                    <p>Tienes una cuenta?<a [routerLink]="['../login']">
                       Iniciar sesion 
                    </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
