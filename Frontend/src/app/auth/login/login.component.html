
<div class="row">
    <div class="col-md-4 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicio de Sesion</h1>
                <form action="" [formGroup]="sesion" (ngSubmit)="Iniciar()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3 btn-block"> Iniciar sesion</button>
                </form>
                <div class="form-group mt-3">
                    <p>Crear cuenta <a [routerLink]="['../registrar']">
                       Registrar
                    </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
